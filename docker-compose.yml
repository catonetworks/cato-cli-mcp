version: '3.8'

services:
  cato-cli-mcp:
    image: ghcr.io/catonetworks/cato-cli-mcp:latest
    container_name: cato-cli-mcp
    stdin_open: true
    tty: false
    environment:
      # Cato API Configuration
      # These can be overridden by creating a .env file or passing via command line
      # CATO_API_HOST should contain only the hostname (e.g., api.catonetworks.com)
      # The server will construct the full URL https://api.catonetworks.com/api/v1/graphql2
      - CATO_API_HOST=${CATO_API_HOST:-api.catonetworks.com}
      - CATO_ACCOUNT_ID=${CATO_ACCOUNT_ID}
      - CATO_API_KEY=${CATO_API_KEY}
    restart: unless-stopped
